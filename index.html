<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body >

    <section id="landing__page">

        <div class="row">
            <div class="search__box">
                <input type="text" class="search__input" placeholder="Enter a City..." onkeyup="inputsearch(event)">
            </div>

            <div class="inner__html">
                <div class="location__date--wrapper">
                    <h1 class="main__header">Perth</h1>
                    <h4 class="sub__header">WA</h4>
                </div>

                <div class="temp">

                    <div class="temp__deg">15<span>°C</span></div>
                    <div class="weather">Sunny</div>

                    <div class="high">16°C</div>
                    <div class="low">14°C</div>

                </div>
        </div>
    </section>

</body>

</html>
